<table>
    <tbody>
    <tr class="text-center">
        <td><a ng-click="incrementHours()" class="btn btn-link"><span class="glyphicon glyphicon-chevron-up"></span></a>
        </td>
        <td ng-hide="disableMinutes">&nbsp;</td>
        <td ng-hide="disableMinutes"><a ng-click="incrementMinutes()" class="btn btn-link"><span
                class="glyphicon glyphicon-chevron-up"></span></a></td>
        <td ng-hide="disableSeconds">&nbsp;</td>
        <td ng-hide="disableSeconds"><a ng-click="incrementSeconds()"
               class="btn btn-link"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
        <td ng-show="showMeridian"></td>
    </tr>
    <tr>
        <td style="width:50px;" class="form-group" ng-class="{'has-error': invalidHours}">
            <input type="text" ng-model="hours" ng-change="updateHours()" class="form-control text-center"
                   ng-mousewheel="incrementHours()" ng-readonly="readonlyInput" maxlength="2">
        </td>
        <td ng-hide="disableMinutes">:</td>
        <td ng-hide="disableMinutes" style="width:50px;" class="form-group"
            ng-class="{'has-error': invalidMinutes}">
            <input type="text" ng-model="minutes" ng-change="updateMinutes()" class="form-control text-center"
                   ng-readonly="readonlyInput" maxlength="2">
        </td>
        <td ng-hide="disableSeconds">:</td>
        <td ng-hide="disableSeconds" style="width:50px;" class="form-group" ng-class="{'has-error': invalidSeconds}">
            <input type="text" ng-model="seconds" ng-change="updateSeconds()" class="form-control text-center"
                   ng-readonly="readonlyInput" maxlength="2">
        </td>
        <td ng-show="showMeridian">
            <button type="button" class="btn btn-default text-center" ng-click="toggleMeridian()">{{meridian}}</button>
        </td>
    </tr>
    <tr class="text-center">
        <td><a ng-click="decrementHours()" class="btn btn-link"><span
                class="glyphicon glyphicon-chevron-down"></span></a></td>
        <td ng-hide="disableMinutes">&nbsp;</td>
        <td ng-hide="disableMinutes"><a ng-click="decrementMinutes()" class="btn btn-link"><span
                class="glyphicon glyphicon-chevron-down"></span></a>
        </td>
        <td ng-hide="disableSeconds">&nbsp;</td>
        <td ng-hide="disableSeconds"><a ng-click="decrementSeconds()"
               class="btn btn-link"><span class="glyphicon glyphicon-chevron-down"></span></a>
        <td ng-show="showMeridian"></td>
    </tr>
    </tbody>
</table>
