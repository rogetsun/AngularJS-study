<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialog demo</title>
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/ngDialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="../../../assets/ngDialog/css/ngDialog-theme-plain.min.css">
    <link rel="stylesheet" href="../../../assets/ngDialog/css/ngDialog-theme-default.min.css">

</head>
<body ng-app="app" ng-controller="ctrl">
<button class="btn btn-primary" ng-click="showDialog()">信息提示</button>
<button class="btn btn-info" ng-click="showConfirm()">信息确认</button>

</body>
<script src="../../../assets/angular/angular.js"></script>
<script src="../../../assets/ngDialog/js/ngDialog.min.js"></script>
<script src="./uv-dialog.js"></script>
<script>
    angular.module('app', ['uv.service.dialog'])
            .controller('ctrl', function ($scope, uvDialog) {
                $scope.showDialog = function () {
                    return uvDialog.show('信息提示框');
                };
                $scope.showConfirm = function () {
                    return uvDialog.confirm('信息确认框').then(function (res) {
                        alert(res);
                    });
                };
            })
</script>
</html>
