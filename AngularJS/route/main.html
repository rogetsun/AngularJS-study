<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS UI-Router</title>

    <script src="../assets/angular/angular.min.js"></script>
    <script src="../assets/angular/angular-ui-router.js"></script>
</head>
<body>
    <ui-view></ui-view>
</body>
<script>
    var myApp = angular.module("myApp", ['ui.router']);

    myApp.config(function ($stateProvider, $urlRouterProvider) {

        $urlRouterProvider.when("", "/PageTab");

        $stateProvider
                .state("PageTab", {
                    url: "/PageTab",
                    templateUrl: "tab.html"
                })
                .state("PageTab.Page1", {
                    url:"/Page1",
                    templateUrl: "p1.html",
                    parent:"PageTab",
                    views:{
                        "v1":{
                            template:"p1V1"
                        },
                        "v2":{template:"p1V2"}
                    }
                })
                .state("PageTab.Page2", {
                    url:"/Page2",
                    templateUrl: "p2.html",
                    parent:"",
                    views:{
                        "v1":{
                            template:"p2V1"
                        },
                        "v2":{template:"p2V2"}
                    }

                });
    });
</script>
</html>
