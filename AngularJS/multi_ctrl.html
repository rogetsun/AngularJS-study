<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css"/>
</head>
<body ng-app="app" ng-controller="ctrl">
<ul>
    <li ng-controller="ctrl1" ng-repeat="i in list" >{{i.id + ':' + i.name}}</li>
</ul>
</body>
<script src="../assets/angular/angular.js"></script>
<script>
    angular.module('app', [])
            .controller('ctrl', function ($scope) {
                $scope.list = [
                    {id: 1, name: 'name1'},
                    {id: 2, name: 'name2'},
                    {id: 3, name: 'name3'}
                ]

            })

            .controller('ctrl1', function ($scope) {
                console.log($scope.$parent.i);
                $scope.i.name = "change " + $scope.i.name;
            })
</script>
</html>
