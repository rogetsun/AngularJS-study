<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS test</title>
</head>
<body>
    <div ng-app="MyModel">
        <div ng-controller="MyCtrl">
            name:<input type="text" ng-model="user.name"/>
            id: <input type="text" ng-model="user.id"/>
            <div>
                <span ng-bind="user.name"></span>
                <span ng-bind="user.id"></span>
            </div>
        </div>
    </div>
</body>
<script src="assets/angular/angular.js"></script>
<script>
    var mymodel = angular.module("MyModel",[])
            .controller("MyCtrl",function($scope){
                $scope.user={
                    name:"abc",
                    id:123
                }
            });


</script>
</html>
