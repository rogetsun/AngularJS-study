<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="app" ng-controller="ctrl">

<tomcat is-start="tomcat.isStart" apps="apps">
        <application ng-repeat="a in apps" app="a" is-start="tomcat.isStart"></application>
</tomcat>

</body>
<script src="../assets/angular/angular.min.js"></script>
<script src="tomcat.js"></script>
<script>
    var app = angular.module('app', ['app2']);


    app.controller('ctrl', function ($scope) {
        $scope.apps = [
            {id: 1, name: 'app1', status: true},
            {id: 2, name: 'app2', status: false}
        ];
        $scope.tomcat = {
            isStart: true
        }
    });
</script>
</html>
