<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="app" ng-controller="ctrl">
<select name="" id="" ng-model="selectUser"
        ng-options=" u.id+'--'+u.name group by u.gender==0?'女':'男' for u in users" ng-change="show()">
    <option value="">text</option>
</select>
</body>
<script src="assets/angular/angular.min.js"></script>
<script src="service.js"></script>
<script>
    /**
     * [expr1 as] expr2 [group by expr3] for object in objectArray
     * expr1 select的ngModel 绑定的对象 当选中某一个option后，给ngModel的值
     *      如果不存在，ngModel = object
     * expr2 option.text
     * expr3 分组依据，同时为分组名称
     * @type {module|*}
     */
    var app = angular.module('app',['util']);
    app.controller('ctrl', ['$scope', 'util.service', function ($scope, us) {

        us.getUsers(function (data) {
            $scope.users = data;
        })

        $scope.show = function () {
            console.log($scope.selectUser);
        }

    }]);
</script>
</html>
